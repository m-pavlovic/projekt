{% extends 'base.html' %} {% block content %}

<section class="border rounded register-photo" style="background: rgba(241,247,252,0);">
    <div class="border rounded form-container" style="background: rgba(135,131,30,0.43);padding-left: 21px;padding-right: 24px;padding-top: 1px;">
        <div class="col">
            <p style="padding-right: 4px;font-family: Amiri, serif;font-size: 22px;">Pridružite se našoj bazi!</p>
            <p style="font-family: Amiri, serif;font-size: 18px;">Ispunite sva polja zbog lakšeg identificiranja Vašeg OPG-a. Nakon primitka obrasca ćemo Vas kontaktirati za verifikaciju podataka.</p>
        </div>
        <article></article>
        <form class="border rounded-pill" method="post">
            <h2 class="text-center" style="font-family: Amiri, serif;">Popunite prijavnicu!</h2>
            <div class="mb-3"></div><input class="form-control-plaintext" type="text" value="Ime OPG-a" readonly="" style="font-family: Amiri, serif;color: var(--bs-secondary);border-color: var(--bs-gray-200);">
            <div class="mb-3"></div><input class="form-control-plaintext" type="text" value="Ime i prezime vlasnika" readonly="" style="font-family: Amiri, serif;color: var(--bs-secondary);border-color: var(--bs-gray-200);">
            <div class="mb-3" style="padding-top: 8px;"><input class="form-control" type="number" placeholder="Oib" style="font-family: Amiri, serif;"></div>
            <div></div><input class="form-control" type="tel" placeholder="Kontakt broj" style="font-family: Amiri, serif;" inputmode="numeric">
            <div class="mb-3">
                <div class="form-check"><label class="form-check-label" style="font-family: Amiri, serif;"><input class="form-check-input" type="checkbox">Sve su tvrdnje točne i u skladu sa pravilnikom ZdPolja.</label></div>
            </div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="font-family: Amiri, serif;">Pošaljite</button></div>
            <a class="already" href="#"></a>
        </form>
    </div>
</section>

{% endblock %}
